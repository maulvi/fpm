name: Build PHP-FPM Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build dan Push (TANPA kondisi if)
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:8.5
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:8.5-fpm
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Success message
        run: |
          echo "âœ… Image pushed successfully!"
          echo "Pull with: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:latest"
