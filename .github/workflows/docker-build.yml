name: Build PHP-FPM Image (Optimized)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Cache Docker layers di GitHub Actions
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build dengan cache optimization
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:8.5
          # Cache optimization
          cache-from: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/php-fpm:buildcache,mode=max
            type=gha,mode=max
